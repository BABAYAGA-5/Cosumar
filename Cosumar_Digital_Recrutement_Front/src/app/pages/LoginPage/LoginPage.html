<nav class="navbar">
  <div class="logo">
    <img src="assets/images/Logo.jpg" alt="Logo" 
         onerror="console.log('Logo.jpg failed to load from assets/images/'); this.onerror=null; this.src='assets/Logo.jpg';"
         onload="console.log('Logo loaded successfully')">
  </div>
</nav>

<div class="container">
  <div class="image-side">
    <img src="assets/images/Factory.jpg" alt="Image de connexion" 
         onerror="console.log('Factory.jpg failed to load from assets/images/'); this.style.display='none'; this.nextElementSibling.style.display='flex';"
         onload="console.log('Factory image loaded successfully')">
    <!-- Fallback content if image doesn't load -->
    <div style="display: none; background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%); height: 100%; align-items: center; justify-content: center; color: white; font-size: 2rem; text-align: center;">
      <div>
        <h3>COSUMAR</h3>
        <p style="font-size: 1rem; opacity: 0.9;">Plateforme de Recrutement Digital</p>
      </div>
    </div>
  </div>

  <div class="form-side">
    <h2>Connexion</h2>
    <input type="email" placeholder="Email" required (input)="onEmailChange($event)">
    <input type="password" placeholder="Mot de passe" required (input)="onMotDePasseChange($event)">
    <button type="submit" (click)="onLogin()">Se connecter</button>
    <p class="login-message">{{ loginMessage }}</p>
  </div>
</div>
