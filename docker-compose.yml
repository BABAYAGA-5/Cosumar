version: "3.9"

services:
  db:
    image: postgres:16
    container_name: cosumar-db
    environment:
      POSTGRES_DB: cdr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Cosumar_Digital_Recrutement
      dockerfile: dockerfile
    container_name: cosumar-backend
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "*"
      DB_NAME: cdr
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
      # Email credentials should be injected securely in real setups
      # EMAIL_HOST_USER: "..."
      # EMAIL_HOST_PASSWORD: "..."
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - cosumar-net

  frontend:
    build:
      context: ./Cosumar_Digital_Recrutement_Front
      dockerfile: dockerfile
    container_name: cosumar-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - cosumar-net

volumes:
  db_data:

networks:
  cosumar-net:
    driver: bridge
